<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#e1e345" />
    <title>Feature Soul - Campanhas que mudam o mundo!</title>
    <link rel="icon" href="assets/media/image/ic/favicon/feature-soul-favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/import.css?=v1.0">
</head>
<body>

<section class="banner d-flex">
    <ul class="owl-carousel owl-theme gal-full d-flex mask anime">
        <li style="background-image: url('assets/media/image/dvs/menino-aviador.jpg');"></li>
        <li style="background-image: url('assets/media/image/dvs/mulher-leao.jpg');"></li>
        <!-- <li style="background-image: url('assets/media/image/dvs/galo.jpg');"></li>						 -->
    </ul>

    <section class="info-banner-campaign d-flex column">
        <div data-limit="1000" class="d-flex column justify-content-between">
            <nav class="navegation d-flex justify-content-between">
                <header>
                    <figure>
                        <img src="assets/media/image/ic/favicon/feature-soul-favicon.png" alt="">
                    </figure>
                </header>

                <div class="d-flex align-itens-center">
                    <ul class="opc-navegation d-flex align-itens-center anime">
                        <li>
                            <a href="#" class="d-flex align-itens-center"><i class="fa fa-bullhorn" aria-hidden="true"></i>Campanhas</a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-itens-center"><i class="fa fa-info-circle" aria-hidden="true"></i>FAQ</a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-itens-center"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
                        </li>
                    </ul>
                    <span class="bar"><i class="fa fa-bars anime" aria-hidden="true"></i></span>
                </div>
            </nav>
            <header>
                <h1>Campanhas podem mudar o mundo!</h1>
                <h2>Basta saber à direção que deseja ir. Nós podemos te levar para qualquer lugar.</h2>

                <button class="bt-buy_campaign anime">Embarcar!</button>
            </header>

            <footer class="footer-banner d-flex justify-content-center">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
            </footer>
        </div>
    </section>
</section>

<section class="search-campaign">
    <div data-limit="800">
        <form action="" class="frm-search-campaign d-flex">
            <input type="search" placeholder="Qual campanha está procurando?">
        </form>
    </div>
</section>

<section class="campaign-list">
    <div data-limit="1000">
        <ul class="d-flex flex-wrap">
            <li class="destaque">
                <div class="img-campaign" style="background-image: url('assets/media/image/dvs/Cruz-Vermelha-Brasileira-promove-campanha-do-agasalho-2017.png');"></div>

                <section class="infos-campaign-list">
                    <header class="d-flex justify-content-between align-itens-center">
                        <h1>Campanha do Agasalho</h1>

                        <span class="qtd-votos d-flex align-itens-center">
							<i class="fa fa-signal" aria-hidden="true"></i>
							<p>830 votos</p>
						</span>
                    </header>

                    <button class="votar bt-votar">Votar</button>
                </section>
            </li>
            <li>
                <div class="img-campaign" style="background-image: url('assets/media/image/dvs/campanha-drogas.jpg');"></div>

                <section class="infos-campaign-list">
                    <header class="d-flex justify-content-between">
                        <h1>Não as drogas</h1>

                        <span class="qtd-votos d-flex align-itens-center">
							<i class="fa fa-signal" aria-hidden="true"></i>
							<p>20 votos</p>
						</span>
                    </header>

                    <button class="votar bt-votar">Votar</button>
                </section>
            </li>
            <li>
                <div class="img-campaign" style="background-image: url('assets/media/image/dvs/mensagem-dirigindo.jpg');"></div>

                <section class="infos-campaign-list">
                    <header class="d-flex justify-content-between">
                        <h1>Celular não dirige!</h1>

                        <span class="qtd-votos d-flex align-itens-center">
							<i class="fa fa-signal" aria-hidden="true"></i>
							<p>121 votos</p>
						</span>
                    </header>

                    <button class="votar bt-votar">Votar</button>
                </section>
            </li>
        </ul>
    </div>
</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/soul.js"></script>
